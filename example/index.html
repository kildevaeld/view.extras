<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <script src="../node_modules/reflect-metadata/Reflect.js"></script>
       <script src="../node_modules/babel-polyfill/browser.js"></script>
       <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js" integrity="sha256-aB35laj7IZhLTx58xw/Gm1EKOoJJKZt6RY+bH1ReHxs=" crossorigin="anonymous"></script>
       <script src="../node_modules/view/dist/view.js"></script>
       <!--script src="../dist/view.extras.js"></script-->
       
    </head>
    <body>
        <div class="view1">
            <button>Hello, World</button>
        </div>
    </body>
    <script>
        let v = new view.View();
        v.events = {
            'click button': () => alert('hello, World')
        }

        v.el = document.querySelector('.view1');

        v.render();

    </script>
</html>
